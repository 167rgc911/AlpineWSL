sudo: required
dist: trusty
group: deprecated-2017Q4
language: bash
before_script:
- sudo apt-get update -qq
- sudo apt-get install aria2 zip unzip check -qq
script:
- source ./env.sh
- "${DLR} ${ROOTFS_URL} -o ${ROOTFS_FN}"
- "${DLR} ${GLIBC_URL} -o ${GLIBC_FN}"
- "${DLR} ${LNCR_URL} -o ${LNCR_ZIP}"
- 
- unzip ${LNCR_ZIP} ${LNCR_FN}
- mkdir rootfs
- cd rootfs
- sudo tar -zxpf ../${ROOTFS_FN}
- sudo cp -f ../${GLIBC_FN} ./root/
- 
- sudo chroot . /sbin/apk add /root/${GLIBC_FN} --allow-untrusted
- sudo ln -sf ash bash
- 
- echo "# This file was automatically generated by WSL. To stop automatic generation
  of this file, remove this line." | sudo tee ./etc/resolv.conf
- 
- sudo rm -rf ./root/*
- 
- sudo tar -zcpf ../rootfs.tar.gz *
- sudo chown `id -un` ../rootfs.tar.gz
- cd ..
- 
- mkdir out
- mv -f ${LNCR_FN} ./out/
- mv -f rootfs.tar.gz ./out/
- cd out
- zip Alpine.zip *
- ls
- cd ..
notifications:
  email: false
deploy:
  provider: releases
  api_key:
    secure: 
  file: out/Alpine.zip
  on:
    repo: yuk7/AlpineWSL
    tags: true
    all_branches: true
  skip_cleanup: true
